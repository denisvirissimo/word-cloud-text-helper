<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
        </ul>
        </div>
    </nav>
  <br/>
    <main class="container">
        <h1 class="display-4 fw-normal">Word Cloud Text Helper</h1>
        <div class="bg-light p-5 rounded">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="txtSource" style="height: 200px"></textarea>
                <label for="floatingTextarea">Texto</label>
            </div>
            <br/>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Limpar texto</button>
        </div>
        <br/>
        <div class="bg-light p-5 rounded">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="txtCleaned" style="height: 200px" readonly></textarea>
                <label for="floatingTextarea">Texto Formatado</label>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
